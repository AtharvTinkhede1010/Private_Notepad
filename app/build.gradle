apply plugin: 'com.android.application'

android {
    compileSdkVersion 29


    defaultConfig {
        applicationId "com.atharv.notepad"
        minSdkVersion 21
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'com.tbuonomo.andrui:viewpagerdotsindicator:4.1.2'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    implementation 'com.google.android.material:material:1.1.0'
    implementation 'com.android.support:design:29.0.0'
    implementation files('libs\\CircleImageView-master\\gradle\\wrapper\\gradle-wrapper.jar')
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test.ext:junit:1.1.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'
    compile 'com.andrognito.pinlockview:pinlockview:1.0.1'
    implementation 'androidx.appcompat:appcompat:1.0.0'
    compile 'com.android.support:design:29.1.1'
    implementation 'de.hdodenhof:circleimageview:3.1.0'
    compile 'com.github.yukuku:ambilwarna:2.0.1'
    implementation 'androidx.biometric:biometric:1.0.0-alpha03'
    compile 'com.turki-alkhateeb:materialcolorpicker:1.0.7'

}
